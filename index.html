<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds para Barduls Gate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>
        <div class="fixarosite">
            <header>
                <h1>Builds Bardul´s Gate3</h1>
                <p>Builds e as suas variacoes para personagens controlaveis dentro de Barduls Gate 3.</p>
                <img src="imagens/pngtree-d20-icon-landing-on-twenty-representing-luck-against-a-white-background-png-image_16721280.png" alt="" class="foto-mini"> 
            </header>
              
            
            <menu>
                    <a href="">Astarion</a> .
                    <a href="">Umbralma</a>.
                    <a href="">Gale</a>.
                    <a href="">Lae'zel</a>.
                    <a href="">Wyll</a>.
                    <a href="">Karlach</a>.
                    <a href="">Halsin</a>.
            </menu>


            <h2>Selecione o seu companheiro </h2>
            
            
            <main>
               
               
                <div class="slider">
                    
                    <div class="slides">
                        
                        <!-- botoes radio -->

                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">
                        <input type="radio" name="radio-btn" id="radio6">
                        <input type="radio" name="radio-btn" id="radio7">
                        
                        <!-- navegação do slider -->
                        <div class="navegacao">
                            <div class="nav-btn1"></div>
                            <div class="nav-btn2"></div>
                            <div class="nav-btn3"></div>
                            <div class="nav-btn4"></div>
                            <div class="nav-btn5"></div>
                            <div class="nav-btn6"></div>
                            <div class="nav-btn7"></div>
                        </div>
                        
                        <!-- fotos -->
                        
                        <div class="primeira">
                            <img src="imagens/800px-Astarion.png.webp" alt="personagem Astarion">
                        </div>
                            <div class="interno"><img src="imagens/Laezel.png" alt=""></div>

                            <div class="interno"><img src="imagens/Shadowheart.png" alt=""></div>

                            <div class="interno"><img src="imagens/Gale2.png" alt=""></div>

                            <div class="interno"><img src="imagens/Wyll.png" alt=""></div>

                            <div class="interno"><img src="imagens/300px-Karlach.png.webp"  alt=""></div>

                            <div class="interno"><img src="imagens/halsin-title-bg3-wiki-guide.png" alt=""></div>
                        
                            
                    

                    </div>
                  


                    <div class="navegação-manual">
                        <label for="radio1" class="manual-btn"> </label>
                        <label for="radio2"class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                        <label for="radio6" class="manual-btn"></label>
                        <label for="radio7" class="manual-btn"></label>
                    </div>



                </div>
            
            </main>
            
            <div class="dashboard">
                <div class="atributos"></div>
                <div class="personagem"></div>
                <div class="habilidades"></div>
                <div class="texto"></div>
            </div>
            <footer>
                
            </footer>
        </div>
    
        








    <script src="script.js"></script>
</body>

</html>
